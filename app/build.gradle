plugins {
	id 'com.android.application'
	id 'com.google.gms.google-services'
}

android {
	compileSdkVersion 30

	defaultConfig {
		applicationId "com.crazymoney.scanningwallet"
		minSdkVersion 24
		targetSdkVersion 30
		versionCode 5
		versionName "1.4"

		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		multiDexEnabled true
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	buildFeatures {
		viewBinding true
	}
	lintOptions {
		checkReleaseBuilds false
		// Or, if you prefer, you can continue to check for errors in release builds,
		// but continue the build even when errors are found:
		abortOnError false
	}
}

dependencies {

	implementation "androidx.multidex:multidex:$rootProject.ext.multidexVersion"
	implementation "androidx.recyclerview:recyclerview:$rootProject.ext.recyclerviewVersion"
	implementation "androidx.fragment:fragment-ktx:$rootProject.ext.fragmentVersion"
	implementation "com.google.android.material:material:$rootProject.ext.materialVersion"
	implementation "androidx.appcompat:appcompat:$rootProject.ext.androidXLibraryVersion"
	implementation "androidx.cardview:cardview:$rootProject.ext.cardviewVersion"
	implementation "androidx.lifecycle:lifecycle-extensions:$rootProject.ext.androidXLifecycleVersion"
	annotationProcessor "androidx.lifecycle:lifecycle-compiler:$rootProject.ext.androidXLifecycleVersion"
	implementation "com.github.PhilJay:MPAndroidChart:$rootProject.ext.chartVersion"
	implementation "com.journeyapps:zxing-android-embedded:$rootProject.ext.cameraZXing"

	implementation platform('com.google.firebase:firebase-bom:28.2.1')
	implementation 'com.google.firebase:firebase-analytics'

	implementation "com.facebook.fresco:fresco:$rootProject.ext.frescoVersion"
	implementation "com.android.volley:volley:$rootProject.ext.volleyVersion"
	implementation "com.jakewharton:butterknife:$rootProject.ext.butterknifeVersion"
	annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.ext.butterknifeVersion"
	implementation "com.google.gdata:core:$rootProject.ext.gdataCoreVersion"
	implementation "com.j256.ormlite:ormlite-android:$rootProject.ext.ormliteVersion"
}
